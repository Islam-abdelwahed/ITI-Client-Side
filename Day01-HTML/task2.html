#include &lt;stdio.h&gt;
#include &lt;conio.h&gt;

int exp(int base, int power)
{
    if (power == 0)
        return 1;
    return base * exp(base, power - 1);
}

int main()
{
    int x = 2, y = 3;
    clrscr();
    printf("\n %d ^ %d = %d", x, y, exp(x, y));
    getch();
    return 0;
}
